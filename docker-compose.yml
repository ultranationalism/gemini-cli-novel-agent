services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.8
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
      MILVUS_OPENAI_API_KEY: "${OPENAI_API_KEY}"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
      - ./configs/milvus.yaml:/milvus/configs/milvus.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  attu:
    container_name: milvus-attu
    image: zilliz/attu:latest
    ports:
      - "3000:3000"
    environment:
      MILVUS_URL: http://standalone:19530
    depends_on:
      - "standalone"
  openmemory-mcp:
    build:
      # 使用仓库根作为 build context，dockerfile 指向 repo 下的 docker/openmemory-mcp/Dockerfile（路径简单、直观）
      context: .
      dockerfile: docker/openmemory-mcp/Dockerfile
      args:
        - VECTOR_STORE=milvus
        # 控制是否将本地修补文件复制进镜像（用于快速 hotfix / 回滚）
        - APPLY_LOCAL_CATEGORIZATION_PATCH=true
        - APPLY_LOCAL_MEMORY_PATCH=true
    image: local/openmemory-mcp:latest
    environment:
      # 1. 基础模型配置
      - OPENAI_BASE_URL=https://openrouter.ai/api/v1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USER=worker

      # 2. Milvus 配置 - 使用 Docker 服务名称
      - VECTOR_STORE_PROVIDER=milvus
      - MILVUS_HOST=standalone  # 使用 Milvus 容器的服务名
      - MILVUS_PORT=19530
      - MILVUS_DB_NAME=default
      - MILVUS_COLLECTION_NAME=openmemory_mcp
      - MILVUS_URL=http://standalone:19530  # 完整 Milvus 访问 URL

    ports:
      - "8765:8765"

    # 3. 确保在 Milvus 启动后再启动
    depends_on:
      - "standalone"

    # 4. 开启 Debug 模式
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8765 --log-level debug"
  openmemory-ui:
      image: mem0/openmemory-ui:latest
      ports:
        - "3001:3000"  # 改为 3001 避免与 attu 冲突
      environment:
        - NEXT_PUBLIC_API_URL=http://localhost:8765
        - NEXT_PUBLIC_USER_ID=worker
      depends_on:
        - "openmemory-mcp"

